<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logoipsum</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <!--Header-->
        <header class="header">
            <div class="header__container">
                <a href="#" class="header__logo"><img src="image/logo.svg" alt="Logo" width="200px" height="41px"></a>
                <nav class="header__nav menu">
                    <ul class="menu__list">
                        <li class="menu__item"><a href="#" class="menu__link">Home</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Features</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Pricing</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Blog</a></li>
                    </ul>
                </nav>
                <div class="header__button">
                    <a href="#" class="button button__orange">Get Started</a>
                </div>
            </div>
        </header>
        <!--Main-->
        <main class="main">
            <!--Section 1-->
            <sectuion class="section-grow">
                <div class="section-grow__container">
                    <div class="section-grow__content content">
                        <h1 class="content__title">Grow your subscription business</h1>
                        <div class="content__text">Outcome-centered products that reduce churn, optimize pricing, and grow your subscription business end-to-end.</div>
                        <div class="content__links">
                            <div class="button__get-started">
                                <a href="#" class="button button__blue">Get Started</a>
                            </div>
                            <div class="button__down-arrow">
                                <a href="" class="down-arrow"><img src="image/down-arrow.svg" alt="link down-arrow"></a>
                            </div>
                        </div>
                    </div>
                    <div class="section-grow__image">
                        <img src="image/hero.jpg" alt="man on a skateboard" width="610px" height="644px">
                    </div>
                </div>
            </sectuion>
        </main>
        footer
    </div>
</body>
</html>
