<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logoipsum</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <!--Header-->
        <header class="header">
            <div class="header__container">
                <a href="#" class="header__logo">
                    <img src="image/logo.svg" alt="logo">
                </a>
                <div class="header__menu">
                    <nav class="menu__body">
                        <ul class="menu__list">
                            <li class="menu__item"><a href="#" class="menu__link">Home</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Features</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Pricing</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Blog</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="header__button">
                    <a href="#" class="button button__orange">Get Started</a>
                </div>
            </div>
        </header>
        <!--Main-->
        <main class="main">
            <!--Section 1-->
            <section class="grow-business">
                <div class="grow-business__container">
                    <div class="grow-business__content">
                        <h1 class="grow-business__title">Grow your subscription business</h1>
                        <div class="grow-business__text">Outcome-centered products that reduce churn, optimize pricing, and grow your subscription business end-to-end.</div>
                        <div class="grow-business__button">
                            <a href="#" class="button button__blue">Get Started</a>
                            <div class="grow-business__arrow-down">
                                <a href="#" class="arrow-down"><img src="image/down-arrow.svg" alt="arrow-down"></a>
                            </div>
                        </div>
                    </div>
                    <div class="grow-business__empty"></div>
                    <div class="grow-business__image">
                        <img src="image/hero.jpg" alt="hero">
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
