<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header-section1">
        <!--Header-->
            <header class="header">
                <div class="header__container">
                    <a href="#" class="header__logo"><img src="image/logo-header.svg" alt="header logo"></a>
                    <nav class="header__nav menu">
                        <ul class="menu__list">
                            <li class="menu__item"><a href="#" class="menu__link">features</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">About</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Pricing</a></li>

                    </nav>
                </div>
            </header>
            <!-- Section 1 -->
            <section class="section__axit axit">
                <div class="axit__container">
                    <div class="axit__content">
                        <a href="" class="axit__logo"><img src="image/logo-axit.svg" alt=""></a>

                        <a href="#" class="axit__button button">Download</a>
                    </div>
                    <div class="axit-form__box">
                        <form action="" class="axit-form">
                            <h4 class="axit-form__title">Try Your <span>FREE</span> Trial Today</h4>
                            <div class="axit-form__inputs">
                                <input type="text" name="username" placeholder="Name">
                                <input type="email" name="email" placeholder="Email">
                                <input type="password" name="userpas" placeholder="Password">

                            <button type="submit" class="axit-form__button">Get Started</button>

                    </div>
                </div>
            </section>
        </div>
